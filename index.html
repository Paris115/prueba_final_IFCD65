<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Final Formulario</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="contenedor">

    <form id="servicioForm">
        <img id="imagenLogo" src="./image/eheLogo.png" alt="logo_ehe">

        <label class="labelTitulo" for="nombreAlumno">Nombre</label>
        <input class="inputText necesario" type="text" name="Nombre del Alumno" id="nombreAlumno" placeholder="Ponga su nombre" required>
        
        <label class="labelTitulo" for="apellidosAlumno">Apellidos</label>
        <input class="inputText" type="text" name="Apellidos del Alumno" id="apellidosAlumno" placeholder="Ponga sus apellidos" required>

      <label class="labelTitulo" for="emailAlumno">Email de Contacto</label>
      <input class="inputText necesario" type="email" name="Email del alumno" id="emailAlumno" placeholder="Ponga su email" required>

      <label class="labelTitulo" for="numContacto">Num. de Contacto</label>
      <input class="inputText necesario" type="number" name="Numero de Contacto" id="numContacto" maxlength="9" placeholder="+34 123-456-789" required>


      <label class="labelTitulo" for="motContacto">Motivo del Contacto</label>
      <select class="inputText" name="Motivo Contacto" id="motContacto" class="selectDesp">
        <option value="motivo1">Deseo darme de baja.</option>
        <option value="motivo2">Deseo inscribirme a un curso.</option>
        <option value="motivo3">Aviso de falta.</option>
        <option value="motivo4">Tengo una duda o queja.</option>
      </select>

      
      <p class="labelTitulo" id="descProblemaTitulo">Descripci√≥n del Problema.</p>
      <textarea name="Informacion del Problema" id="descProblema"
        placeholder="Explique aqui sus motivos mas descriptivamente..."></textarea>

      <input type="submit" value="Enviar" id="subBoton" onclick="enviarDatosForm()">

    </form>
    <div id="respuestasForm">
        <p id="mensajeRespuesta"></p>
    </div>
  </div>
  <script src="js/myScripts.js"></script>
</body>

</html>
